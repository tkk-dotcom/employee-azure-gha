server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${AZURE_SQL_URL}
    username: ${AZURE_SQL_USERNAME}
    password: ${AZURE_SQL_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info

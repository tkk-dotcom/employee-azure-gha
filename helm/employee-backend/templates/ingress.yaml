apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: <backend-app>.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-backend
                port:
                  number: 8080
